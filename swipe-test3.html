<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Test 3 — JS Replacement</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/clips.css">
</head>
<body>

<div style="padding:80px 0 20px;text-align:center;">
    <h2 style="font-family:monospace;color:#39ff14;">TEST 3 — JS replaces cards (like real site)</h2>
</div>

<section class="section">
    <div class="container">
        <div id="test-container" class="clips-scroll">
            <div class="clip-card"><div class="clip-card__body"><h3 class="clip-card__title">Loading...</h3></div></div>
        </div>
    </div>
</section>

<div style="height:100vh;"></div>

<script>
// Simulate exactly what youtube.js init() does
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('test-container');

    const cards = [
        { id: 'Bv1RVmfe_E0', title: 'Ski Jumpers Were Injecting Themselves' },
        { id: 'JW41kIP605M', title: 'The Vasectomy Mystery' },
        { id: 'hbrdMRAUWxI', title: 'This Ad is Absolutely Insane' },
        { id: 'S2lBAWdKyUU', title: 'Will Jordan Be Forgotten?' },
        { id: 'dOzD-uilVk0', title: 'A Rare Winter Malfunction' },
        { id: 'AKnSr0tIFEQ', title: 'The #1 Relationship Deal Breaker?' },
    ];

    // Replace innerHTML just like youtube.js does
    container.innerHTML = cards.map(c => `
        <div class="clip-card" data-video-id="${c.id}">
            <div class="clip-card__media" style="background-image:url('https://i.ytimg.com/vi/${c.id}/hqdefault.jpg')" role="img" aria-label="${c.title}">
                <div class="clip-card__play-btn">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
            <div class="clip-card__body">
                <div class="clip-card__label">SHORTS</div>
                <h3 class="clip-card__title">${c.title}</h3>
            </div>
        </div>
    `).join('');

    // Add click listener just like youtube.js does
    container.addEventListener('click', (e) => {
        const card = e.target.closest('.clip-card');
        if (card) alert('Clicked: ' + card.dataset.videoId);
    });
});
</script>

</body>
</html>
