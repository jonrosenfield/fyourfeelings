    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('episode-content');

            // Nav Toggle Logic
            const hamburger = document.querySelector('.nav-hamburger');
            const drawer = document.querySelector('.nav-drawer');
            const closeBtn = document.querySelector('.nav-close');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('open');
                drawer.classList.toggle('open');
            });

            closeBtn.addEventListener('click', () => {
                hamburger.classList.remove('open');
                drawer.classList.remove('open');
            });

            document.querySelectorAll('.nav-drawer a').forEach(a => {
                a.addEventListener('click', () => {
                    hamburger.classList.remove('open');
                    drawer.classList.remove('open');
                });
            });

            // Parse URL param
            const urlParams = new URLSearchParams(window.location.search);
            const epParam = urlParams.get('ep'); // ID or Number

            if (!epParam) {
                container.innerHTML = '<div class="loading-state">Episode not found. <a href="/">Go Home</a></div>';
                return;
            }

            try {
                // Fetch all episodes (cache handling is in rss.js)
                const episodes = await FyfRSS.getEpisodes();

                // Find episode by Number or GUID
                const episode = episodes.find(e =>
                    (e.epNum && e.epNum.toString() === epParam) ||
                    (e.guid === epParam) ||
                    (e.slug === epParam)
                );

                if (!episode) {
                    container.innerHTML = '<div class="loading-state">Episode not found. <a href="/">Go Home</a></div>';
                    return;
                }

                // Render Episode
                document.title = `${episode.title} - F Your Feelings`;
                console.log('[FYF Episode] audioUrl:', episode.audioUrl, '| audioType:', episode.audioType);

                container.innerHTML = `
                    <article class="episode-page-header container">
                        <img src="${episode.coverArt}" alt="${episode.title}" class="episode-art-large fade-up" onerror="this.onerror=null;this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22%3E%3Crect fill=%22%23252525%22 width=%22400%22 height=%22400%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-family=%22VT323%22 font-size=%2248%22 fill=%22%2339ff14%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3EEP ${episode.epNum || ''}%3C/text%3E%3C/svg%3E'">
                        <div class="episode-meta-large fade-up">
                            <span>EPISODE ${episode.epNum || '#'}</span>
                            <span>•</span>
                            <span>${episode.pubDateFormatted}</span>
                            <span>•</span>
                            <span>${FyfRSS.formatDuration(episode.duration)}</span>
                        </div>
                        <h1 class="episode-title-large fade-up">${episode.title}</h1>
                        
                        ${episode.audioUrl ? `
                            <div class="custom-player" data-audio-url="${episode.audioUrl}" data-audio-type="${episode.audioType || 'audio/mpeg'}">
                                <audio preload="auto">
                                    <source src="${episode.audioUrl}" type="${episode.audioType || 'audio/mpeg'}">
                                </audio>
                                <button class="player-btn play-btn" aria-label="Play Episode">
                                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                </button>
                                <div class="player-progress-container">
                                    <div class="player-progress-bar"></div>
                                </div>
                                <div class="player-time">00:00</div>
                            </div>
                        ` : ''}

                        <div class="episode-actions fade-up" style="margin-bottom: 3rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            ${episode.spotifyLink ? `
                                <a href="${episode.spotifyLink}" target="_blank" class="btn-primary">Listen on Spotify</a>
                            ` : ''}
                            
                            <!-- YouTube Button -->
                            ${(() => {
                        const videoData = FyfYouTube.getVideoIdForEpisode(episode.epNum);
                        return videoData ? FyfYouTube.buildYouTubeButton(videoData) : '';
                    })()}

                            <a href="index.html#episodes" class="btn-secondary">Back to All Episodes</a>
                        </div>

                        <div class="episode-notes fade-up">
                            ${episode.description} 
                        </div>
                    </article>
                `;

                // Make all fade-up elements immediately visible (they're already in viewport)
                requestAnimationFrame(() => {
                    container.querySelectorAll('.fade-up').forEach(el => el.classList.add('in-view'));
                    // Init player
                    if (typeof FyfPlayer !== 'undefined') FyfPlayer.init();
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = '<div class="loading-state">Error loading episode. <a href="/">Try again</a></div>';
            }
        });
