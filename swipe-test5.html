<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Test 5 — Full Page Elements</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/clips.css">
</head>
<body class="is-scrollytelling">

<!-- SCROLL PROGRESS (fixed, z-index 1000) -->
<div id="scroll-progress" style="width:30%"></div>

<!-- LOADING SCREEN (fixed, z-index 9998) — already hidden -->
<div id="loading-screen" class="hidden">
    <div class="loading-logo">FYF PODCAST</div>
</div>

<!-- HEADER (fixed, z-index 100) -->
<header id="site-header" class="site-header">
    <div class="header-inner">
        <a href="#" class="logo">TEST 5</a>
    </div>
</header>

<!-- NAV DRAWER (fixed, z-index 99) — closed -->
<nav class="nav-drawer">
    <button class="nav-close">&times;</button>
    <a href="#">Link</a>
</nav>

<!-- SPACER to push clips section down (simulates hero + manifesto + episodes) -->
<div style="height:200vh; display:flex; align-items:center; justify-content:center;">
    <h2 style="font-family:monospace;color:#39ff14;">TEST 5 — Scroll down to clips</h2>
</div>

<!-- CLIPS SECTION (matches index.html exactly) -->
<section id="clips" class="section">
    <div class="container">
        <div class="clips-intro fade-up in-view">
            <h2 class="section-title">CLIPS & SHORTS</h2>
            <p class="section-subtitle">The taste. The full episode will ruin you..</p>
        </div>

        <div id="shorts-container" class="clips-scroll">
            <div class="clip-card" data-video-id="a">
                <div class="clip-card__media" style="background-image:url('https://i.ytimg.com/vi/Bv1RVmfe_E0/hqdefault.jpg')" role="img" aria-label="Card 1">
                    <div class="clip-card__play-btn"><svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div>
                </div>
                <div class="clip-card__body"><div class="clip-card__label">SHORTS</div><h3 class="clip-card__title">Card 1</h3></div>
            </div>
            <div class="clip-card" data-video-id="b">
                <div class="clip-card__media" style="background-image:url('https://i.ytimg.com/vi/JW41kIP605M/hqdefault.jpg')" role="img" aria-label="Card 2">
                    <div class="clip-card__play-btn"><svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div>
                </div>
                <div class="clip-card__body"><div class="clip-card__label">SHORTS</div><h3 class="clip-card__title">Card 2</h3></div>
            </div>
            <div class="clip-card" data-video-id="c">
                <div class="clip-card__media" style="background-image:url('https://i.ytimg.com/vi/hbrdMRAUWxI/hqdefault.jpg')" role="img" aria-label="Card 3">
                    <div class="clip-card__play-btn"><svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div>
                </div>
                <div class="clip-card__body"><div class="clip-card__label">SHORTS</div><h3 class="clip-card__title">Card 3</h3></div>
            </div>
            <div class="clip-card" data-video-id="d">
                <div class="clip-card__media" style="background-image:url('https://i.ytimg.com/vi/S2lBAWdKyUU/hqdefault.jpg')" role="img" aria-label="Card 4">
                    <div class="clip-card__play-btn"><svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div>
                </div>
                <div class="clip-card__body"><div class="clip-card__label">SHORTS</div><h3 class="clip-card__title">Card 4</h3></div>
            </div>
            <div class="clip-card" data-video-id="e">
                <div class="clip-card__media" style="background-image:url('https://i.ytimg.com/vi/dOzD-uilVk0/hqdefault.jpg')" role="img" aria-label="Card 5">
                    <div class="clip-card__play-btn"><svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div>
                </div>
                <div class="clip-card__body"><div class="clip-card__label">SHORTS</div><h3 class="clip-card__title">Card 5</h3></div>
            </div>
        </div>
    </div>
</section>

<!-- YOUTUBE MODAL (fixed, z-index 2000, hidden) -->
<div id="youtube-overlay" class="modal-overlay">
    <div class="modal-container">
        <button class="modal-close">&times;</button>
        <div class="modal-content">
            <div class="video-container">
                <iframe id="youtube-iframe" src="about:blank" title="YouTube Short" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<div style="height:100vh;display:flex;align-items:center;justify-content:center;">
    <p style="font-family:monospace;color:#39ff14;">Bottom of page</p>
</div>

</body>
</html>
