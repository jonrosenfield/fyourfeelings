<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Test</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #111; color: #fff; font-family: sans-serif; min-height: 200vh; }

h2 { padding: 1rem; }

/* TEST 1: Bare minimum carousel — does this swipe? */
.test-scroll {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding: 1rem;
    -webkit-overflow-scrolling: touch;
}
.test-card {
    flex: 0 0 75vw;
    height: 400px;
    background: #333;
    border: 2px solid #39ff14;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
}

/* TEST 2: With background-image like your clips */
.test-card-bg {
    flex: 0 0 75vw;
    height: 400px;
    background-color: #333;
    background-size: cover;
    background-position: center;
    border: 2px solid #00f0ff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
}

/* TEST 3: Your exact clips-scroll setup */
.clips-scroll-test {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    overflow-y: hidden;
    flex-wrap: nowrap;
    padding: 1rem;
    scroll-snap-type: x proximity;
    -webkit-overflow-scrolling: touch;
}
.clip-card-test {
    flex: 0 0 72vw;
    max-width: 280px;
    scroll-snap-align: center;
    background: #1a1a1a;
    border: 2px solid #333;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.clip-media-test {
    position: relative;
    aspect-ratio: 9 / 16;
    overflow: hidden;
    background-color: #000;
    background-size: cover;
    background-position: center;
}
.clip-play-test {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 48px;
    height: 48px;
    background: rgba(0,0,0,0.7);
    border: 2px solid #39ff14;
    border-radius: 50%;
    color: #39ff14;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}
.clip-body-test {
    padding: 0.75rem;
}
</style>
</head>
<body>

<h2>Test 1: Bare minimum (should swipe)</h2>
<div class="test-scroll">
    <div class="test-card">1</div>
    <div class="test-card">2</div>
    <div class="test-card">3</div>
    <div class="test-card">4</div>
    <div class="test-card">5</div>
</div>

<h2>Test 2: With background-image</h2>
<div class="test-scroll">
    <div class="test-card-bg" style="background-image:url('https://i.ytimg.com/vi/Bv1RVmfe_E0/hqdefault.jpg')">1</div>
    <div class="test-card-bg" style="background-image:url('https://i.ytimg.com/vi/JW41kIP605M/hqdefault.jpg')">2</div>
    <div class="test-card-bg" style="background-image:url('https://i.ytimg.com/vi/hbrdMRAUWxI/hqdefault.jpg')">3</div>
    <div class="test-card-bg" style="background-image:url('https://i.ytimg.com/vi/S2lBAWdKyUU/hqdefault.jpg')">4</div>
    <div class="test-card-bg" style="background-image:url('https://i.ytimg.com/vi/dOzD-uilVk0/hqdefault.jpg')">5</div>
</div>

<h2>Test 3: Exact clip-card structure</h2>
<div class="clips-scroll-test">
    <div class="clip-card-test">
        <div class="clip-media-test" style="background-image:url('https://i.ytimg.com/vi/Bv1RVmfe_E0/hqdefault.jpg')">
            <div class="clip-play-test">▶</div>
        </div>
        <div class="clip-body-test">Card Title 1</div>
    </div>
    <div class="clip-card-test">
        <div class="clip-media-test" style="background-image:url('https://i.ytimg.com/vi/JW41kIP605M/hqdefault.jpg')">
            <div class="clip-play-test">▶</div>
        </div>
        <div class="clip-body-test">Card Title 2</div>
    </div>
    <div class="clip-card-test">
        <div class="clip-media-test" style="background-image:url('https://i.ytimg.com/vi/hbrdMRAUWxI/hqdefault.jpg')">
            <div class="clip-play-test">▶</div>
        </div>
        <div class="clip-body-test">Card Title 3</div>
    </div>
    <div class="clip-card-test">
        <div class="clip-media-test" style="background-image:url('https://i.ytimg.com/vi/S2lBAWdKyUU/hqdefault.jpg')">
            <div class="clip-play-test">▶</div>
        </div>
        <div class="clip-body-test">Card Title 4</div>
    </div>
    <div class="clip-card-test">
        <div class="clip-media-test" style="background-image:url('https://i.ytimg.com/vi/dOzD-uilVk0/hqdefault.jpg')">
            <div class="clip-play-test">▶</div>
        </div>
        <div class="clip-body-test">Card Title 5</div>
    </div>
</div>

<h2 style="padding-top:2rem">↑ Scroll down to see rest of page</h2>

</body>
</html>
